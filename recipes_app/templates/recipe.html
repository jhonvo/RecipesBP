<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{recipe.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-warning mx-auto bg-gradient align-items-center px-5 py-3 d-flex flex-row justify-content-between" style="--bs-bg-opacity: .65;">
        <h1 class="display-6 text-dark text-center">Hello {{user.first_name}}</h1>
        <div class="">
            <a class="px-1" href="/dashboard">Dashboard</a>
            <a class="px-1" href="/logout">Logout</a>
        </div>
    </div>
    <p class="mx-5 pt-3 display-6">{{recipe.name}}</p>
    <table class="mx-auto w-75 table">
        <tbody>
            <tr>
                <td class="col-1">
                    <b>Description: </b>
                </td>
                <td class="col-4">
                    {{recipe.description}}
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <b>Under 30 minutes: </b>
                </td>
                <td class="col-4">
                    {{recipe.lessthan30}}
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <b>Instructions: </b>
                </td>
                <td class="col-4">
                    {{recipe.instructions}}
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <b>Date added: </b>
                </td>
                <td class="col-4">
                    {{recipe.date.strftime("%x")}}           
                </td>
            </tr>

        </tbody>
    </table>

</body>
</html>
